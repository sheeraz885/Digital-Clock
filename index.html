<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="font-clock">
                    <div id="hour">00</div>
                    <p>Hour</p>
                </div>
            </div>
            <div class="clock">
                <div class="font-clock">
                    <div id="minute">00</div>
                    <p>Minutes</p>
                </div>
            </div>
            <div class="clock">
                <div class="font-clock">
                    <div id="seconds">00</div>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="clock1">
                <div class="font-clock">
                    <div id="ampm">AM</div>
                    <p></p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
